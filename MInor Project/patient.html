<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareFinder • Patient Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              calm: {
                50: "#f2fbfb", 100: "#dcf4f4", 200: "#b9e7e9", 300: "#86d2d7",
                400: "#4db8c0", 500: "#2f9aa3", 600: "#247b83", 700: "#21636a",
                800: "#205158", 900: "#1f444b"
              }
            }
          }
        }
      };
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-calm-50 via-white to-white text-slate-900">
    <header class="sticky top-0 z-40 border-b border-calm-100 bg-white/80 backdrop-blur">
      <div class="mx-auto flex max-w-6xl items-center justify-between gap-4 px-4 py-3">
        <div class="flex items-center gap-3">
          <button id="btnNavMenu" type="button" class="inline-flex h-9 w-9 items-center justify-center rounded-md border border-slate-200 bg-white text-slate-700">
            <span class="sr-only">Open navigation</span>
            <div class="flex flex-col gap-[3px]"><span class="block h-0.5 w-4 rounded bg-slate-800"></span><span class="block h-0.5 w-4 rounded bg-slate-800"></span><span class="block h-0.5 w-4 rounded bg-slate-800"></span></div>
          </button>
          <div class="text-base font-semibold">CareFinder</div>
        </div>
        <nav class="hidden sm:flex items-center gap-2">
          <a href="./index.html" class="rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-calm-50">Home</a>
          <a href="./patient.html" class="rounded-lg px-3 py-2 text-sm font-semibold text-calm-800">Patient login</a>
          <a href="./appointments.html" class="rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-calm-50">My appointments</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-md px-4 pb-24 pt-10">
      <div class="rounded-2xl border border-calm-100 bg-white p-6 shadow-sm">
        <h1 class="text-xl font-semibold text-slate-900">Patient Portal</h1>
        <p class="mt-1 text-sm text-slate-600">Register or log in to book appointments and view your history.</p>

        <div class="mt-4 flex gap-2 rounded-xl bg-slate-50 p-1">
          <button id="btnModeLogin" type="button" class="flex-1 rounded-lg bg-white px-3 py-2 text-sm font-medium shadow-sm">Login</button>
          <button id="btnModeRegister" type="button" class="flex-1 rounded-lg px-3 py-2 text-sm text-slate-600">Register</button>
        </div>

        <form id="patientForm" class="mt-4 grid gap-3 text-sm" novalidate>
          <div id="regFields">
            <div>
              <label class="block text-xs font-medium text-slate-800">Full name *</label>
              <input id="patientName" type="text" placeholder="Your name" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5" maxlength="80" />
              <p id="errName" class="mt-0.5 text-xs text-rose-600 hidden"></p>
            </div>
            <div>
              <label class="block text-xs font-medium text-slate-800">Age *</label>
              <input id="patientAge" type="number" min="1" max="120" placeholder="Age" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5" />
              <p id="errAge" class="mt-0.5 text-xs text-rose-600 hidden"></p>
            </div>
            <div>
              <label class="block text-xs font-medium text-slate-800">Gender *</label>
              <select id="patientGender" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label class="block text-xs font-medium text-slate-800">Address *</label>
              <div class="mt-1 flex gap-2">
                <input id="patientAddress" type="text" placeholder="Full address" class="flex-1 rounded-xl border border-slate-200 px-3 py-2.5" />
                <button id="btnUseLocation" type="button" class="shrink-0 rounded-xl border border-calm-200 bg-calm-50 px-3 py-2.5 text-xs font-semibold text-calm-800 hover:bg-calm-100">Use location</button>
              </div>
            </div>
          </div>
          <div>
            <label class="block text-xs font-medium text-slate-800">Email *</label>
            <input id="patientEmail" type="email" placeholder="email@example.com" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5" />
            <p id="errEmail" class="mt-0.5 text-xs text-rose-600 hidden"></p>
          </div>
          <div>
            <label class="block text-xs font-medium text-slate-800">Mobile (10 digits) *</label>
            <input id="patientMobile" type="tel" placeholder="9876543210" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5" maxlength="10" />
            <p id="errMobile" class="mt-0.5 text-xs text-rose-600 hidden"></p>
          </div>
          <p id="formMessage" class="text-xs text-slate-500"></p>
          <button id="btnSubmit" type="submit" class="rounded-xl bg-calm-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-calm-700">Continue</button>
        </form>
      </div>
    </main>

    <div id="navOverlay" class="fixed inset-0 z-40 bg-slate-900/40 opacity-0 transition-opacity duration-300 pointer-events-none"></div>
    <aside id="navDrawer" class="fixed inset-y-0 left-0 z-50 w-64 max-w-[80%] -translate-x-full transform bg-white shadow-xl ring-1 ring-slate-200 transition-transform duration-300" aria-label="Main navigation">
      <div class="flex items-center justify-between gap-2 border-b border-slate-200 px-4 py-3">
        <div class="flex items-center gap-2">
          <div class="grid h-8 w-8 place-items-center rounded-lg bg-calm-50 text-calm-700">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2C9.24 2 7 4.24 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.76-2.24-5-5-5Z"/><path d="M9 14h6M12 11v6" stroke-linecap="round"/></svg>
          </div>
          <div>
            <p class="text-sm font-semibold text-slate-900">CareFinder</p>
            <p class="text-[11px] text-slate-500">Patient portal</p>
          </div>
        </div>
        <button id="btnNavClose" type="button" class="inline-flex h-7 w-7 items-center justify-center rounded-full border border-slate-200 text-slate-500 hover:bg-slate-50"><span class="sr-only">Close</span>✕</button>
      </div>
      <div id="navPatientProfile" class="border-b border-slate-100 px-4 py-3 hidden">
        <div class="flex items-center gap-3">
          <div id="navPatientAvatar" class="h-10 w-10 shrink-0 rounded-full bg-calm-100 flex items-center justify-center text-calm-700 font-semibold text-sm">?</div>
          <div class="min-w-0">
            <p id="navPatientName" class="text-sm font-semibold text-slate-900 truncate">—</p>
            <a href="./my-account.html" class="text-[11px] text-calm-600 hover:text-calm-800">My Account</a>
          </div>
        </div>
      </div>
      <nav class="px-3 py-3 text-sm text-slate-800">
        <a href="./index.html#hero" class="block rounded-lg px-3 py-2 hover:bg-calm-50">Home</a>
        <a href="./hospitals.html" class="mt-1 block rounded-lg px-3 py-2 hover:bg-calm-50">Hospital finder</a>
        <a href="./appointments.html" class="mt-1 block rounded-lg px-3 py-2 hover:bg-calm-50">My appointments</a>
        <a href="./patient.html" class="mt-1 block rounded-lg px-3 py-2 bg-calm-50 text-calm-900 font-medium">Patient login</a>
        <a href="./ambulance.html" class="mt-1 block rounded-lg px-3 py-2 hover:bg-calm-50">Book ambulance</a>
        <a href="./admin.html#register" class="mt-3 block rounded-lg bg-slate-900 px-3 py-2 text-xs font-semibold text-white hover:bg-slate-800">Register a hospital</a>
      </nav>
    </aside>

    <footer class="border-t border-calm-100 bg-white">
      <div class="mx-auto flex max-w-6xl flex-col gap-2 px-4 py-6 text-xs text-slate-500 sm:flex-row sm:items-center sm:justify-between">
        <div>© <span id="yearSpanPatient"></span> CareFinder.</div>
        <div class="flex flex-wrap gap-3">
          <a href="./index.html#about" class="hover:text-slate-700">About</a>
          <a href="./privacy.html" class="hover:text-slate-700">Privacy</a>
          <a href="./terms.html" class="hover:text-slate-700">Terms</a>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const ys = document.getElementById("yearSpanPatient");
        if (ys) ys.textContent = new Date().getFullYear().toString();
      });
    </script>
    <script defer src="./patient.js"></script>
    <script defer src="./navigation.js"></script>
  </body>
</html>
