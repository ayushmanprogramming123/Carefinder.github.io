<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareFinder • Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              calm: {
                50: "#f2fbfb", 100: "#dcf4f4", 200: "#b9e7e9", 300: "#86d2d7",
                400: "#4db8c0", 500: "#2f9aa3", 600: "#247b83", 700: "#21636a",
                800: "#205158", 900: "#1f444b"
              }
            }
          }
        }
      };
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-calm-50 via-white to-white text-slate-900">
    <header class="sticky top-0 z-40 border-b border-calm-100 bg-white/80 backdrop-blur">
      <div class="mx-auto flex max-w-6xl items-center justify-between gap-4 px-4 py-3">
        <div class="flex items-center gap-3">
          <button id="btnNavMenu" type="button" class="inline-flex h-9 w-9 items-center justify-center rounded-md border border-slate-200 bg-white text-slate-700">
            <span class="sr-only">Open navigation</span>
            <div class="flex flex-col gap-[3px]"><span class="block h-0.5 w-4 rounded bg-slate-800"></span><span class="block h-0.5 w-4 rounded bg-slate-800"></span><span class="block h-0.5 w-4 rounded bg-slate-800"></span></div>
          </button>
          <div class="text-base font-semibold">CareFinder</div>
        </div>
        <nav class="hidden sm:flex items-center gap-2">
          <a href="./index.html" class="rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-calm-50">Home</a>
          <a href="./doctors.html" class="rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-calm-50">Doctors</a>
          <a href="./book-appointment.html" class="rounded-lg px-3 py-2 text-sm font-semibold text-calm-800">Book appointment</a>
          <a href="./appointments.html" class="rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-calm-50">My appointments</a>
          <a href="./patient.html" class="rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-calm-50">Patient login</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-2xl px-4 pb-12 pt-6">
      <div class="rounded-2xl border border-calm-100 bg-white p-6 shadow-sm">
        <h1 class="text-xl font-semibold text-slate-900">Book Appointment</h1>
        <p class="mt-1 text-sm text-slate-600">Choose doctor or medical test. No payment required for demo.</p>

        <div class="mt-4 flex gap-2 rounded-xl bg-slate-50 p-1">
          <button id="btnTypeDoctor" type="button" class="flex-1 rounded-lg bg-white px-3 py-2 text-sm font-medium shadow-sm">Doctor</button>
          <button id="btnTypeTest" type="button" class="flex-1 rounded-lg px-3 py-2 text-sm text-slate-600">Medical test</button>
        </div>

        <form id="bookForm" class="mt-4 grid gap-3 text-sm">
          <div id="doctorFields">
            <label class="block text-xs font-medium text-slate-800">Doctor</label>
            <select id="selDoctor" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"></select>
            <p id="doctorFee" class="mt-1 text-xs text-calm-700"></p>
          </div>
          <div id="testFields" class="hidden">
            <label class="block text-xs font-medium text-slate-800">Test</label>
            <select id="selTest" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"></select>
            <p id="testFee" class="mt-1 text-xs text-calm-700"></p>
          </div>
          <div>
            <label class="block text-xs font-medium text-slate-800">Hospital</label>
            <input id="hospitalName" type="text" value="KIIMS / Kalinga Institute of Medical Sciences" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5" readonly />
          </div>
          <div class="grid gap-3 sm:grid-cols-2">
            <div>
              <label class="block text-xs font-medium text-slate-800">Date</label>
              <input id="apptDate" type="date" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5" required />
            </div>
            <div>
              <label class="block text-xs font-medium text-slate-800">Time (9AM–8PM)</label>
              <select id="apptTime" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"></select>
            </div>
          </div>
          <div class="rounded-xl bg-slate-50 p-3">
            <p class="text-xs font-medium text-slate-800">Consultation / Test fee: <span id="displayFee" class="font-semibold text-calm-700">₹0</span></p>
          </div>
          <p id="formMsg" class="text-xs text-slate-500"></p>
          <button id="btnBook" type="submit" class="rounded-xl bg-calm-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-calm-700">Confirm booking</button>
        </form>
      </div>
    </main>

    <script defer src="./book-appointment.js"></script>
    <script defer src="./navigation.js"></script>
  </body>
</html>
